<section class="w-100-l w-100-m w-95-ns center overflow-auto">

            <div class="fl w-80-l w-100-m w-100 white pt4-l pa0-l pr6-m pa3">

        </div>
        <div class="fl pt2 w-50-l w-80 pl6-l pb6-l pl4-m mb4 db">

                    <input type="text" name="last_name"  class="fl w-100 roboto-slab f6 db pa3 ma1" style="border: 1px solid black;" placeholder="Last Name">

                    <input type="hidden" name="_subject"  class="fl w-100 roboto-slab f6 db  pa3 ma1" style="border: 1px solid black;" value="Website contact" />
                    <textarea name="message" placeholder="Your message" class="fl w-100 roboto-slab f6 db  pa3 ma1" style="border: 1px solid black; height:100px;" ></textarea>
                    <input type="text" name="_gotcha"  class="fl w-100 roboto-slab f5 db  pa3 ma1" style="display:none"/>

                <script>
                    var contactform =  document.getElementById('contactform');
                    contactform.setAttribute('action', '//formspree.io/' + 'hello' + '@' + 'coreymines' + '.' + 'design');
