    <script type="text/javascript">
        $('#burger').on('click', function(){
            $("#nav-links").css('background','white');
        });
    </script>

    <script type="text/javascript">
        $(document).ready(function(){
        $("#burger").click( function() { 
            $("#nav-links").css("background", "white");
            $("body input + label span").css('background', 'black');
        });
        });
    </script>
        
    <script type="text/javascript">
        $(document).keydown(function(event) { 
        if (event.keyCode == 27) { 
        $('#nav-links').hide();
        $("#nav-links").css("background", "white");
        $("body input + label span").css('background', 'black');
        }
        });
    </script>
